<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>

    <meta http-equiv="Content-Language" content="pt-br">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="HandheldFriendly" content="true">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Tri.House</title>

    <style>

      body{
        background-color: white;
        margin:1em auto;
        font-family: 'Roboto', sans-serif;
        width: 80%;
        border: solid red 1pt;
      }

      .navMenu{
        background-color: white;
      }
      #hiddenMenu{
        display: none;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.8);
        width: 80%;
      }
      #hiddenMenu ul{
        text-align: center;
        list-style-type: none;
      }
      #hiddenMenu a{
        color: purple;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }
      #hiddenMenu a:hover{
        color: pink;
      }

      article{
        border-radius: 8px;
        width: 60%;
        height: 10em;
        margin: auto;
        padding: 1em.
      }
      .cliente{
        background-color: rgb(9, 186, 178);
      }
      .arquiteto{
        background-color: rgb(163, 85, 160);
      }
      .fornecedor{
        background-color: rgb(251, 179, 60);
      }



    </style>




  </head>
  <body>
    <nav class="navMenu">
      <span class="centrado"href="javascript:void(0);">
          <i class="material-icons" onclick="toggleMenu()">menu</i>
          <img src="#" alt="logo_maroto"/>
      </span>
      <div id="hiddenMenu">
        <ul>
          <li><a href="#">blog</a></li>
          <li><a href="#">o que fazemos</a></li>
          <li><a href="#">projetos</a></li>
          <li><a href="#">contatos</a></li>
        </ul>
      </div>

    </nav>

    <section id="textoIntro">
      <article class="textoIntro">
        <p>
          A TRI.House é perfeita para você <br /> que deseja <em> economizar dinheiro</em>_
        </p>
      </article>
    </section>

    <section id="linksHotSites">
      <article class="cliente">
        para você é cliente
      </article>

      <article class="arquiteto">
        para você que é arquiteto
      </article>

      <article class="fornecedor">
        para você fornecedor
      </article>
    </section>


    <script>
      function toggleMenu(){
        var x = document.getElementById("hiddenMenu");

        if (x.style.display === "block") {
        x.style.display = "none";
        } else {
        x.style.display = "block";
        }
      }
    </script>
  </body>
</html>
